<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>ContentProtect</title>
        <!--suppress CssUnusedSymbol -->
        <style>
            .jumbotron {
                background: #007bff;
                color: white;
                border-radius: 0;
                padding: 2rem;
            }

            .display-5 {
                font-weight: 300;
            }
        </style>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-info">
            <a class="navbar-brand" href="{% url 'home' %}">ContentProtect</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav mr-auto"></ul>
                {% if me %}
                    <ul class="navbar-nav mr-right">
                        <li class="nav-item active dropdown my-2 my-lg-0">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false" style="outline: none">
                                {{ me.username }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
{#                                <a class="dropdown-item" href="{% url 'view_personal_info' %}">View Personal Info</a>#}
{#                                <a class="dropdown-item" href="{% url 'reset_password' %}">Reset Password</a>#}
{#                                <div class="dropdown-divider"></div>#}
                                <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                            </div>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </nav>
        {% block main %}
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"
                integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
